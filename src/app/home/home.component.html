<app-menu></app-menu>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Page Heading
    <small>Secondary Text</small>
  </h1>

  <div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let todo of todos">
      <div class="card h-100">
         <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{todo.date | date}}</a>
          </h4>
          <p class="card-text">{{todo.content}}</p>
          <p class="card-text"><input type="checkbox" [(ngModel)]="todo.done"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
